        <option value="Horror">Horror</option>

    <div class="pop"></div>

    <button class="also search-box" onclick="searchbox()" id="searchclick"><span class="title">

    <div class="pop"></div>
    <div>

        <select name="AddCategory" class="search-box " id="AddCategory">
            <option value="Action">Action</option>
        <option value="Animation">Animation</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        </select>

        <input class="blocked" id="AddRating" placeholder=" Rating.." type="text" required="true">

        <button class="also search-box"  type="button" onclick="AddRow()"><span class="title">
           <i class="home"></i> Add Row!</span></button>
    </div>
    <div class="pop"></div>

    <div>

        <select name="DeleteCategory" class="search-box " id="DeleteCategory">
            <option value="Action">Action</option>
        <option value="Animation">Animation</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        </select>
        <input id="DeleteMovieName" placeholder=" Movie Name.." type="text" required="true">

        <button class="also search-box"  type="button" onclick="DeleteRow()"><span class="title">
          <i class="home"></i>Delete Row! </span></button>
        <div class="pop"></div>
    </div>


    <h class="title"> <i class="home"></i>SET</h>

        <input class="blocked" id="setMovieName" placeholder="Movie Name" type="text">
        <input class="blocked" id="setCategory" placeholder="category" type="text">

        <input class="blocked" id="setYear" placeholder="Year" type="text">
        <input class="blocked" id="setLanguage" placeholder="Language" type="text">

        <div class="pop"></div>
        <button class="also search-box" onclick="SetOnClick()" id="SetClick"><span class="title">

        <div class="pop"></div>

        <div >
            <input class="blocked" id="delMovieName" placeholder="Movie Name" type="text">

            <div class="pop"></div>
            <input type="checkbox" id= "delYear" name="gender" value="year"> Year<br>
